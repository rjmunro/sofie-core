name: Publish libraries

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    tags:
      - "v**"
  schedule:
    # Run nightly at 1 AM UTC
    - cron: '0 1 * * *'

permissions:
  contents: read

env:
  IS_UPSTREAM: ${{ github.repository_owner == 'Sofie-Automation' }}
  NPM_PACKAGE_SCOPE: ${{ vars.NPM_PACKAGE_SCOPE }} # In the form of nrkno, without the @
  NPM_PACKAGE_PREFIX: ${{ vars.NPM_PACKAGE_PREFIX }} # Set to anything to prefix the published package names with "sofie-". eg in combination with NPM_PACKAGE_SCOPE this will turn @sofie-automation/shared-lib into @nrkno/sofie-shared-lib

jobs:
  check-publish:
    name: Check if publish is possible
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      can-publish: ${{ steps.check.outputs.can-publish }}
      npm-scope: ${{ steps.check.outputs.npm-scope }}

    steps:
      - name: Check release is possible
        id: check
        run: |
          if [ "${{ env.IS_UPSTREAM }}" = "true" ]; then
            echo "Upstream repo, publishing unscoped" >> $GITHUB_STEP_SUMMARY
            echo "can-publish=1" >> $GITHUB_OUTPUT
            echo "npm-scope=" >> $GITHUB_OUTPUT
          elif [ "${{ env.NPM_PACKAGE_SCOPE }}" = "" ]; then
            echo "No NPM_PACKAGE_SCOPE set, not publishing" >> $GITHUB_STEP_SUMMARY
            echo "can-publish=0" >> $GITHUB_OUTPUT
            echo "npm-scope=" >> $GITHUB_OUTPUT
          else
            echo "Downstream repo, publishing scoped to \`@${{ env.NPM_PACKAGE_SCOPE }}\`" >> $GITHUB_STEP_SUMMARY
            echo "can-publish=1" >> $GITHUB_OUTPUT
            echo "npm-scope=${{ env.NPM_PACKAGE_SCOPE }}" >> $GITHUB_OUTPUT
          fi

  lint-packages:
    name: Lint Lib
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 15

    needs: check-publish

    if: ${{ needs.check-publish.outputs.can-publish == '1' }}

    strategy:
      fail-fast: false
      matrix:
        package-name:
          - blueprints-integration
          - server-core-integration
          - shared-lib
          - live-status-gateway-api

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
      - name: Prepare Environment
        run: |
          corepack enable

          cd packages
          yarn install
          yarn lerna run --scope \*\*/${{ matrix.package-name }} --include-dependencies --stream build
        env:
          CI: true
      - name: Run typecheck and linter
        run: |
          cd packages/${{ matrix.package-name }}
          yarn lint
        env:
          CI: true

  test-packages:
    name: Test Lib
    runs-on: ubuntu-latest
    timeout-minutes: 15

    needs: check-publish

    if: ${{ needs.check-publish.outputs.can-publish == '1' }}

    strategy:
      fail-fast: false
      matrix:
        package-name:
          - blueprints-integration
          - server-core-integration
          - shared-lib
          # - live-status-gateway-api # no tests yet
          - openapi
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Prepare Environment
        run: |
          corepack enable

          cd packages
          yarn install
          yarn lerna run --scope \*\*/${{ matrix.package-name }} --include-dependencies --stream build
        env:
          CI: true
      - name: Run tests
        run: |
          cd packages/${{ matrix.package-name }}
          yarn unit
        env:
          CI: true

  prepare-publish:
    name: Prepare for publish
    runs-on: ubuntu-latest
    timeout-minutes: 15

    needs: check-publish

    if: ${{ needs.check-publish.outputs.can-publish == '1' }}

    outputs:
      should_publish: ${{ steps.detect.outputs.should_publish }}

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'
      - name: Prepare Environment
        run: |
          corepack enable

          cd packages
          yarn install
        env:
          CI: true
      - name: Build
        run: |
          cd packages
          yarn build
        env:
          CI: true
      - name: Decide whether to publish (scheduled builds may skip)
        id: detect
        run: |
          cd packages

          # Default: publish for non-scheduled events
          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "should_publish=1" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check each package for changes
          PACKAGES="blueprints-integration server-core-integration shared-lib live-status-gateway-api openapi"
          HAS_ANY_CHANGES=0

          echo "## Package Change Detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for PKG in $PACKAGES; do
            # Get current package name
            if [ "${{ env.IS_UPSTREAM }}" = "true" ]; then
              PACKAGE_NAME="@sofie-automation/$PKG"
            else
              PACKAGE_NAME="@${{ env.NPM_PACKAGE_SCOPE }}/${{ env.NPM_PACKAGE_PREFIX }}$PKG"
            fi

            # Get latest nightly version from npm
            LATEST_NIGHTLY=$(npm view $PACKAGE_NAME dist-tags.nightly 2>/dev/null || echo "")

            if [ -z "$LATEST_NIGHTLY" ]; then
              echo "ðŸ“¦ **$PKG**: No nightly found, will publish" >> $GITHUB_STEP_SUMMARY
              HAS_ANY_CHANGES=1
              continue
            fi

            # Extract dist hash from version (format: X.Y.Z-nightly-branch-YYYYMMDD-HHMMSS-githash-disthash)
            LAST_DIST_HASH=$(echo "$LATEST_NIGHTLY" | grep -oP '[0-9a-f]{8}$' || echo "")

            if [ -z "$LAST_DIST_HASH" ]; then
              echo "ðŸ“¦ **$PKG**: Old version format ($LATEST_NIGHTLY), will publish" >> $GITHUB_STEP_SUMMARY
              HAS_ANY_CHANGES=1
              continue
            fi

            # Compute current dist hash for this package
            if [ -d "$PKG/dist" ]; then
              CURRENT_DIST_HASH=$(find "$PKG/dist" -type f -print0 | sort -z | xargs -0 cat | sha256sum | cut -c1-8)
            else
              echo "ðŸ“¦ **$PKG**: No dist folder, will publish" >> $GITHUB_STEP_SUMMARY
              HAS_ANY_CHANGES=1
              continue
            fi

            if [ "$LAST_DIST_HASH" = "$CURRENT_DIST_HASH" ]; then
              echo "âœ… **$PKG**: No changes ($CURRENT_DIST_HASH)" >> $GITHUB_STEP_SUMMARY
            else
              echo "ðŸ“¦ **$PKG**: Changed ($LAST_DIST_HASH â†’ $CURRENT_DIST_HASH)" >> $GITHUB_STEP_SUMMARY
              HAS_ANY_CHANGES=1
            fi
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $HAS_ANY_CHANGES -eq 0 ]; then
            echo "**Result**: No packages changed, skipping publish" >> $GITHUB_STEP_SUMMARY
            echo "should_publish=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "**Result**: Will publish changed packages" >> $GITHUB_STEP_SUMMARY
          echo "should_publish=1" >> $GITHUB_OUTPUT
        env:
          CI: true
      - name: Bump version with per-package dist hashes
        if: ${{ (github.event_name == 'workflow_dispatch' || github.event_name == 'schedule') && steps.detect.outputs.should_publish == '1' }}
        run: |
          cd packages
          COMMIT_TIMESTAMP=$(git log -1 --pretty=format:%ct HEAD)
          COMMIT_DATE=$(date -d @$COMMIT_TIMESTAMP +%Y%m%d-%H%M%S)
          GIT_HASH=$(git rev-parse --short HEAD)
          PRERELEASE_TAG=nightly-$(echo "${{ github.ref_name }}" | sed -r 's/[^a-z0-9]+/-/gi')

          git config --global user.email "info@superfly.tv"
          git config --global user.name "superflytvab"

          # Update each package version with its own dist hash
          for PKG_DIR in blueprints-integration server-core-integration shared-lib live-status-gateway-api openapi; do
            if [ -d "$PKG_DIR/dist" ]; then
              # Compute dist hash for this specific package
              DIST_HASH=$(find "$PKG_DIR/dist" -type f -print0 | sort -z | xargs -0 cat | sha256sum | cut -c1-8)

              # Get current version from package.json
              CURRENT_VERSION=$(node -p "require('./$PKG_DIR/package.json').version")

              # Compute new prerelease version
              NEW_VERSION=$(node -e "
                const semver = require('semver');
                const current = '$CURRENT_VERSION';
                const parsed = semver.parse(current);
                const newVersion = \`\${parsed.major}.\${parsed.minor}.\${parsed.patch}-$PRERELEASE_TAG-$COMMIT_DATE-$GIT_HASH-$DIST_HASH\`;
                console.log(newVersion);
              ")

              # Update package.json
              node -e "
                const fs = require('fs');
                const path = './$PKG_DIR/package.json';
                const pkg = JSON.parse(fs.readFileSync(path, 'utf8'));
                pkg.version = '$NEW_VERSION';
                fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + '\n');
              "

              echo "Updated $PKG_DIR to $NEW_VERSION"
            fi
          done

          # Also update lerna.json with a representative version (use blueprints-integration)
          if [ -f "blueprints-integration/package.json" ]; then
            LERNA_VERSION=$(node -p "require('./blueprints-integration/package.json').version")
            node -e "
              const fs = require('fs');
              const lerna = JSON.parse(fs.readFileSync('./lerna.json', 'utf8'));
              lerna.version = '$LERNA_VERSION';
              fs.writeFileSync('./lerna.json', JSON.stringify(lerna, null, 2) + '\n');
            "
          fi
        env:
          CI: true

      - name: Build OpenAPI client library
        if: ${{ github.event_name != 'schedule' || steps.detect.outputs.should_publish == '1' }}
        run: |
          cd packages/openapi
          yarn build
        env:
          CI: true
      - name: Modify dependencies to use npm packages
        if: ${{ github.event_name != 'schedule' || steps.detect.outputs.should_publish == '1' }}
        run: |
          node scripts/prepublish.js "${{ github.repository }}" "${{ env.NPM_PACKAGE_SCOPE }}" ${{ env.NPM_PACKAGE_PREFIX }}

          cd packages
          yarn install --no-immutable

      - name: Upload release artifact
        if: ${{ github.event_name != 'schedule' || steps.detect.outputs.should_publish == '1' }}
        uses: actions/upload-artifact@v5
        with:
          name: publish-dist
          path: |
            packages/*/dist
            packages/*/package.json
            packages/package.json
            packages/yarn.lock
            package.json
          retention-days: 1
          if-no-files-found: error

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs:
      - prepare-publish
      - test-packages

    if: ${{ github.event_name != 'schedule' || needs.prepare-publish.outputs.should_publish == '1' }}

    permissions:
      contents: write
      id-token: write # scoped for as short as possible, as this gives write access to npm

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'

      - name: Download release artifact
        uses: actions/download-artifact@v6
        with:
          name: publish-dist

      - name: Publish to NPM
        id: publish-npm
        run: |
          # Commit any changes, to make lerna happy that the tree isn't dirty
          git config --global user.email "info@superfly.tv"
          git config --global user.name "superflytvab"
          git add .
          git commit -m "chore: temp commit" --no-verify --allow-empty

          # If an npm token is provided, use it (for simpler setup in forks)
          if [ "${{ secrets.NPM_TOKEN }}" != "" ]; then
            echo "Using provided NPM token"
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          else
            echo "No NPM token provided, using trusted publishing"
          fi

          corepack enable

          # make dependencies of `determine-npm-tag` available
          yarn install --mode=skip-build

          cd packages

          yarn install

          NPM_TAG=nightly
          if [ "${{ github.event_name }}" != "workflow_dispatch" ] && [ "${{ github.event_name }}" != "schedule" ]; then
            PACKAGE_NAME=$(node -p "require('./shared-lib/package.json').name")
            PUBLISHED_VERSION=$(yarn npm info --json $PACKAGE_NAME | jq -c '.version' -r)
            THIS_VERSION=$(node -p "require('./lerna.json').version")
            NPM_TAG=$(node ../scripts/determine-npm-tag.js "$PUBLISHED_VERSION" "$THIS_VERSION")
          fi

          yarn lerna publish from-package --tag-version-prefix='' --dist-tag $NPM_TAG --yes

          NEW_VERSION=$(node -p "require('./lerna.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "**Published:** $NEW_VERSION as $NPM_TAG" >> $GITHUB_STEP_SUMMARY
        env:
          NPM_CONFIG_PROVENANCE: true
          CI: true
